{% load static %}

<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static 'style-profile.css' %}">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

	<script src="https://kit.fontawesome.com/6b20b1c14d.js" crossorigin="anonymous"></script>
	<title>Contact Profile</title>
</head>

<body>

	<div class="container">
		<header class="hero">
			<a href="/">
				
			</a>
			<div class="hero-info">
                <h1>Edit Contact</h1>
				<p class="First Name">First Name:{{ contact.first_name | title }}</p>
				<p class="Last Name">Last Name:{{ contact.last_name | title }}</p>
			</div>
		</header>

		<section class="contact-info">

			<div class="info-line">
				
				<p class="Email">Email:{{ contact.email }}</p>
			</div>


			<div class="info-line">
				
				<p class="Phone number">Phone number:{{ contact.phone_number }}</p>
			</div>



			<div id="address-info" class="info-line">
				
				<p class="Notes">Notes:{{ contact.notes }}</p>
			</div>


		</section>


		<a href="{% url 'edit-contact' contact.id %}">
			<section class="edit-contact">
				<div class="edit-button">
					<button type="submit">edit</button>
				</div>
			</section>
		</a>

        <div class="back-home">
            <a class="m-auto" href="{% url 'index' %}">home</a>
        </div>


	</div>

</body>

</html>
