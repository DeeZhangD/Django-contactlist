{% load static %}

<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static 'style-edit.css' %}">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

	<script src="https://kit.fontawesome.com/6b20b1c14d.js" crossorigin="anonymous"></script>
	<title>Edit Contact</title>
</head>

<body>

	<div class='container'>
		<header class="hero">
			<a href="{% url 'profile' contact.id %}">
				<i class="fas fa-chevron-circle-left back-btn"></i>
			</a>
			<div class="hero-info">
				<h1 class="name">{{ contact.full_name | title }}</h1>
				<p class="relationship-hero">{{ contact.relationship | title }}</p>
			</div>
		</header>

		<form action="" method="POST">
			{% csrf_token %}
			<section class="contact-info">

				<div class="info-line">
					
					<input type="text" class="type" name="first_name" placeholder="First Name"
						value="{{ contact.first_name | title }}">
				</div>

				<div class="info-line">
					
					<input type="text" class="type" name="last_name" placeholder="Last Name"
						value="{{ contact.last_name | title }}">
				</div>



				<div class="info-line">
					
					<input type="text" class="type" name="email" placeholder="Email"
						value="{{ contact.email }}">
				</div>



				<div class="info-line">
					
					<input type="text" class="type" name="phone_number" placeholder="phone number" value="{{ contact.phone_number }}">
				</div>



				<div class="info-line">
					
					<input type="text" class="type" name="notes" placeholder="Notes" value="{{ contact.notes }}">
				</div>


			</section>

			<section class="button-container">
				<div class="update-contact">
					
					<button class="button">Save Contact</button>
				</div>
			</section>
		</form>

		<section class="button-container">

			<a href="{% url 'delete' contact.id %}">
				<div class="update-contact">
					
					<button class="button">Delete Contact</button>
				</div>
			</a>

            

		</section>
	</div>

</body>


</html>
